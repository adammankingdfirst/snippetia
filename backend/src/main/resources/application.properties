# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1
management.server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/snippetia
spring.datasource.username=snippetia
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=redispassword
spring.data.redis.timeout=2000ms

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=snippetia_analytics
spring.data.mongodb.username=admin
spring.data.mongodb.password=password

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=snippetia-group
spring.kafka.consumer.auto-offset-reset=earliest

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=password

# JWT Configuration
app.jwt.secret=your-super-secret-jwt-key-change-this-in-production-make-it-very-long-and-secure-at-least-256-bits
app.jwt.access-token-expiration-ms=3600000
app.jwt.refresh-token-expiration-ms=604800000

# Encryption Configuration
app.encryption.key=your-encryption-key-32-chars-long

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=noreply@snippetia.dev

# Frontend URL
app.frontend.url=http://localhost:3000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.snippetia=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# OAuth2 Configuration (placeholders)
spring.security.oauth2.client.registration.github.client-id=your-github-client-id
spring.security.oauth2.client.registration.github.client-secret=your-github-client-secret
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user

# External API Keys (placeholders)
app.openai.api-key=your-openai-api-key
app.stripe.secret-key=your-stripe-secret-key
app.virustotal.api-key=your-virustotal-api-key

# MinIO Configuration
app.minio.endpoint=http://localhost:9000
app.minio.access-key=minioadmin
app.minio.secret-key=minioadmin123
app.minio.bucket-name=snippetia-files