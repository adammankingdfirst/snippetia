# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable external services for tests
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.elasticsearch.uris=http://localhost:9201
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27018

# Test JWT secret
app.jwt.secret=test-secret-key-for-testing-purposes-only-not-for-production-use-make-it-long-enough
app.jwt.access-token-expiration-ms=3600000
app.jwt.refresh-token-expiration-ms=604800000

# Disable mail for tests
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=

# Test frontend URL
app.frontend.url=http://localhost:3000

logging.level.com.snippetia=DEBUG